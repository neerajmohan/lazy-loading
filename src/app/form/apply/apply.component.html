<div class="container">
    <div class="d-flex flex-column">
        <div>
            <h2>Hi, please enter your details</h2><hr>
        </div>
        <form [formGroup]="regForm" (ngSubmit)="onSubmit()" >
            <div class="form-group">
                <label>
                Name:
            </label>
                <input class="form-control" type="text" formControlName="name" >
                <div *ngIf="regForm.controls['name'].invalid && (regForm.controls['name'].dirty || regForm.controls['name'].touched)"
    class="alert alert-danger">

  <span *ngIf="regForm.controls['name'].errors.required">
    Name is required.
  </span>
</div>
            </div>



            <div class="form-group">
            <label>
              Date of Birth:
            </label>
              <input class="form-control" type="date" formControlName="dob" >
              <div *ngIf="regForm.controls['dob'].invalid && (regForm.controls['dob'].dirty || regForm.controls['dob'].touched)"
    class="alert alert-danger">

  <span *ngIf="regForm.controls['dob'].errors.required">
    DOB is required.
  </span>
</div>
            
        </div>
        <div class="form-group">
            <label>
                Qualification:
            </label>
                <input class="form-control" type="text" formControlName="qualification" >
                <div *ngIf="regForm.controls['qualification'].invalid && (regForm.controls['qualification'].dirty || regForm.controls['qualification'].touched)"
    class="alert alert-danger">
                <span *ngIf="regForm.controls['qualification'].errors.required">
                    Qualification is required.
                  </span>
                </div>
            </div>
            <div class="form-group">
              <label>
                Email:
            </label>
                <input class="form-control" type="email" formControlName="email">
                <div *ngIf="regForm.controls['email'].invalid && (regForm.controls['email'].dirty || regForm.controls['email'].touched)"
                class="alert alert-danger">
                            <span *ngIf="regForm.controls['email'].errors.required">
                                Email is required.
                              </span>
                              <span *ngIf="regForm.controls['email'].errors.email">
                                Enter a valid email address.
                              </span>
                            </div>
            </div>
            <div class="form-group">
              <label>
                Phone:
            </label>
                <input class="form-control" type="tel" formControlName="phone" >
                <div *ngIf="regForm.controls['phone'].invalid && (regForm.controls['phone'].dirty || regForm.controls['phone'].touched)"
                class="alert alert-danger">
                            <span *ngIf="regForm.controls['phone'].errors.required">
                                Phone is required.
                              </span>
                              <span *ngIf="regForm.controls['phone'].errors.minLength">
                                Enter a valid Phone number (min 10 digits).
                              </span>
                </div>
                
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Address</label>
                <textarea class="form-control" formControlName="address" rows="4"></textarea>
                <div *ngIf="regForm.controls['address'].invalid && (regForm.controls['address'].dirty || regForm.controls['address'].touched)"
                class="alert alert-danger">
                            <span *ngIf="regForm.controls['address'].errors.required">
                                Address is required.
                              </span>
                            </div>
              </div>
            <div>
                  
              <div class="btn-group btn-group-toggle form-group" >
                <label for="">Experience Type:
                  <span >
                    <label class="btn btn-primary">
                    <input type="radio" name="fresher" formControlName="fresher"  value='Fresher' autocomplete="off" > Fresher
                  </label>
                </span>&nbsp;
                <span>
                  <label class="btn btn-primary">
                    <input type="radio" name="fresher"  formControlName="fresher" value="Experienced" autocomplete="off"> Experienced
                  </label>
                  
                </span>
                
              </label>
              <div *ngIf="regForm.controls['fresher'].invalid "
                class="alert alert-danger">
                            <span *ngIf="regForm.controls['fresher'].errors.required">
                                Select Qualification Type.
                              </span>
                            </div>
              </div>

            <div class="form-group" *ngIf="regForm.value.fresher=='Experienced'">
                <div class="col-md-offset-2 col-md-4">
                
                <div formArrayName="experience" *ngFor="let exp of regForm.get('experience')['controls'];let i= index;">
                <div [formGroupName]="i">
                  <div class="form-group">
                    <label for="">Skill: </label>
                    <input class="form-control" value="" type="text" formControlName="skill">
                  </div>
                  <div class="form-group">
                    <label for="">Years:</label>
                    <input class="form-control" value="" type="text" formControlName="years">
                  </div>
                  
                    </div>
                  </div>
                  <button type="button" class="btn btn-primary" (click)="addExpButtonClick()">
                    Add More
                </button>
                </div>
                </div>

            </div> 
            
              <!-- </div> -->
              <div ><br>
              <button  class="btn btn-success" type="submit" [disabled]="!regForm.valid">Submit</button>
            </div>
          </form>
          
    </div>
    



    
</div>
<router-outlet></router-outlet>
