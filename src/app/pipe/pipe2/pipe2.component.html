<div class="container">
    <div><h3>Text Transform</h3></div>
    <div>
        <div class="form-group">
            <input type="text" [(ngModel)]="text" class="form-control">
        </div>
        <p>lowercase : {{text|lowercase}}</p>
        <p>UPPERCASE : {{text|uppercase}}</p>
        <p>Titlecase : {{text|titlecase}}</p>
    </div>
</div>
